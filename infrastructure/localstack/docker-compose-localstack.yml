version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: vector-search-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=ecr,apprunner,iam
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg17
    container_name: vector-search-postgres-local
    environment:
      POSTGRES_USER: dlt_user
      POSTGRES_PASSWORD: dlt_password
      POSTGRES_DB: dlt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlt_user -d dlt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

