version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: dlt-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
    environment:
      - SERVICES=s3,secretsmanager,cloudformation,ec2,iam,logs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./init:/etc/localstack/init/ready.d"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - dlt-network

  postgres:
    image: postgres:15
    container_name: dlt-postgres
    environment:
      - POSTGRES_USER=dlt_user
      - POSTGRES_PASSWORD=dlt_password
      - POSTGRES_DB=dlt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dlt-network

networks:
  dlt-network:
    driver: bridge

volumes:
  postgres-data:
