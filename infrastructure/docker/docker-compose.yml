version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: vector-search-postgres
    environment:
      POSTGRES_USER: dlt_user
      POSTGRES_PASSWORD: dlt_password
      POSTGRES_DB: dlt_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlt_user -d dlt_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: vector-search-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: dlt_dev
      POSTGRES_USER: dlt_user
      POSTGRES_PASSWORD: dlt_password
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../dlt_embeddings:/app/dlt_embeddings

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: vector-search-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:


